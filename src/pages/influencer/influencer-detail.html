<ion-header>
  <ion-navbar>
    <ion-title>Plug'd</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Influencer Detail</h2>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="{{ influencer.profile_picture }}">
      </ion-avatar>
      <h2>{{ influencer.username }}</h2>
    </ion-item>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="link"></ion-icon>
          <div>{{ influencer.connections }} connections</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="cash"></ion-icon>
          <div>${{ influencer.money_earned }} earned</div>
        </button>
      </ion-col>
    </ion-row>

    <ion-card-content>

    </ion-card-content>

  </ion-card>


</ion-content>
