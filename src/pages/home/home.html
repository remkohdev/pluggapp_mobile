<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<p (click)="logout()">logout</p>
	<h2>{{ title }}</h2>
  <ion-list>
    <ion-item *ngFor="let influencer of influencers.influencers"
            (click)="itemSelected(influencer)">
        <!--OR <ion-thumbnail item-start> -->
        <ion-avatar item-start>
          <img src="{{ influencer.profile_picture }}">
        </ion-avatar>
        {{ influencer.username }}
    </ion-item>
  </ion-list>

</ion-content>
