<ion-header>
  <ion-navbar>
    <ion-title>Plug'd</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Businesses</h2>
  <ion-list>
    <ion-item *ngFor="let business of businesses.businesses"
            (click)="itemSelected(business)">
        <!--OR <ion-thumbnail item-start> -->
        <ion-avatar item-start>
          <img src="{{ business.profile_picture }}">
        </ion-avatar>
        {{ business.username }}
    </ion-item>
  </ion-list>
</ion-content>
