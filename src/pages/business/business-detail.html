<ion-header>
  <ion-navbar>
    <ion-title>Plug'd</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Business Detail</h2>
  <ion-card>

      <ion-item>
        <ion-avatar item-start>
          <img src="{{ business.profile_picture }}">
        </ion-avatar>
        <h2>{{ business.name }}</h2>
      </ion-item>
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="cash"></ion-icon>
            <div>${{ business.money_paid }} earned</div>
          </button>
        </ion-col>
      </ion-row>

      <ion-card-content>

      </ion-card-content>

  </ion-card>

</ion-content>
