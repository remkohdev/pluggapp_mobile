<ion-header>
  <ion-navbar>
    <ion-title>Plug'd</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Plug Detail</h2>

  <form>
  <ion-list>
  <!--
  <ion-item>
    <ion-label for="id">id</ion-label>
    <ion-input type="text" name="id" value="{{plug.id}}" [attr.disabled]="true" ></ion-input>
  </ion-item>
  -->
  <ion-item>
    <ion-label for="name" stacked>name</ion-label>
    <ion-input type="text" name="name" value="{{plug.name}}" [disabled]="!edit"></ion-input>
  </ion-item>
  <ion-item>
    <!-- (focus)="showCalendar(plug.enddate)" -->
    <ion-label for="startdate" stacked>startdate</ion-label>
    <ion-input type="text" name="startdate" value="{{plug.startdate}}" [disabled]="!edit"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label for="enddate" stacked>enddate</ion-label>
    <ion-input type="text" name="enddate" value="{{plug.enddate}}" [disabled]="!edit"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label for="campaign_slogan" stacked>campaign_slogan</ion-label>
    <ion-input type="text" name="campaign_slogan" value="{{plug.campaign_slogan}}" [disabled]="!edit"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label for="influencer_id" stacked>influencer_id</ion-label>
    <ion-input type="text" name="influencer_id" value="{{plug.influencer_id}}" [disabled]="!edit"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label for="business_id" stacked>business_id</ion-label>
    <ion-input type="text" name="business_id" value="{{plug.business_id}}" [disabled]="!edit"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label for="amount" stacked>amount</ion-label>
    <ion-input type="text" name="amount" value="{{plug.amount}}" [disabled]="!edit"></ion-input>
  </ion-item>
  </ion-list>

  <div padding>
    <button ion-button color="primary" (click)="toggleEdit(!edit)">{{edit? "save" : "edit"}}</button>
</div>
  </form>

  <h2>PlugDetailForm</h2>
  <!--plug-detail-form></plug-detail-form-->
</ion-content>
